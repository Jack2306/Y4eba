   <header>

   <nav>

   <main>
      <form name="Zakaz" action="oplata.html">
         <fieldset>
            <legend>
               Оформление заказа
            </legend>
            <p>
               Model X
            <p>
               <img src="../Images/model-x/model-x1.jpg" alt="model-x1" width="660" height="400">
            </p>
            </p>
            <label>
               Введите имя
               <input required type="text" name="username">
            </label>

            <label>
               Введите номер
               <input required type="tel" pattern="[0-9]{3}[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}" name="nomer">
            </label>
            <label>
               Выберите комплектацию
               <select name="Comlectacia">
                  <option disabled select>Выберите комплектацию</option>
                  <option value="Long Range">Long Range</option>
                  <option value="Plaid">Plaid</option>
               </select>
            </label>
            <button type="reset">
               <img src="../Images/отмена.png" width="100" height="30">
            </button>
            <button type="submit">
               <img src="../Images/s1200.png" width="100" height="30">
            </button>
            <input type="hidden" name="zakaz" value="model-X">
         </fieldset>
      </form>
