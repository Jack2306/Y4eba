         background-image: url(../Tesla/Images/gif-800x600.gif);
         background-size: 100%;

      a {
         color: rgb(255, 255, 255);
      }

      h2 {
         color: azure;

         color: azure;

      footer {
         color: azure;

<body>
   <header>
      <h1 align="center">TESLA</h1>
   </header>
   <hr>
   <nav>
      <p>
         <a href="index.html">Главная</a>
      </p>
      <p>
         <a href="katalog.html">Каталог</a>
      </p>
      <p>
         <a href="contakt.html">Контакты</a>
      </p>
   </nav>
   <hr>
   <main>
      <table border="1" cellspacing="0">
         <thead>
            <tr> 
               <td colspan="2">Напишите нам:</td>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>
                  <label name="user" for="user">
                     Имя:
                  </label>
               </td>
               <td>
                  <input id="user" type="text" name="name" required>
               </td>

            </tr>
         </tbody>
      </table>
      <h2>Напишите нам:</h2>
      <form form name="Anketa" autocomplete="off" action="">
         <!-- <fieldset> -->
         <p>
            <label>
               Имя
               <input type="text" name="name" required>
            </label>
         </p>
         <p>
            <label>
               Номер телефона
               <input type="tel" name="tel" required pattern="[0-9]{3}[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}">
            </label>
         </p>
         <p>
            <label>
               Email
               <input type="email" name="email">
            </label>
         </p>
         <p>
            <label>
               Тема
               <input type="text" name="tema" required>
            </label>
         </p>
         <p>
            Комментарий:<textarea></textarea>
         </p>
         <p>
            Выберите модель:
            <select name="tovar">
               <option value="1">Model-S</option>
               <option value="2">Model-3</option>
               <option value="3">Model-X</option>
               <option value="4">Model-Y</option>
            </select>
         </p>
         <p>
            Способ оплаты :
            <label>
               Наличные
               <input type="radio" name="cash" value="1">
            </label>
            <label>
               Карта
               <input type="radio" name="cash" value="2">
            </label>
            <label>
               Карта рассрочки
               <input type="radio" name="cash" value="3">
            </label>
         </p>
         <input type="reset" value="Сбросить">
         <input type="submit" value="Спросить">
         </fieldset>
      </form>
      <h2 align="center">Адрес:</h2>
      <p align="center">
         Беларусь, Витебская область, Орша, улица Мира, 8
      </p>
      <p align="center">
         +375 21 266-08-80
      </p>
      <p align="center">
         https://cleverland.by/
      </p>
   </main>
   <hr>

      &copy; "Все права защищены"
   </footer>
