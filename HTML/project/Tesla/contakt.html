<head>
   <meta charset="UTF-8">

   <style>
      h1 {
         color: azure;

      body {
         background-image: url(Images/gif-800x600.gif);
         background-size: 100%;
         background-repeat: no-repeat;
      }

      a {
         color: rgb(255, 255, 255);
      }

      h2 {
         color: azure;
      }

      p {
         color: azure;
      }

      footer {
         color: azure;
         margin-top: 200px;
      }

      table {
         color: white;
      }
   </style>
</head>

<body>
   <header>
      <h1 align="center">TESLA</h1>
   </header>
   <hr>
   <nav>
      <p>
         <a href="index.html">Главная</a>
      </p>
      <p>
         <a href="katalog.html">Каталог</a>
      </p>
      <p>
         <a href="contakt.html">Контакты</a>
      </p>
   </nav>
   <hr>
   <main>
      <form form name="Anketa" autocomplete="off" action="">
      <table border="1" cellspacing="0">
         <thead>
            <tr>
               <td colspan="2">Напишите нам:</td>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>
                  <label name="user1" for="user">
                     Имя:
                  </label>
               </td>
               <td>
                  <input id="user" type="text" name="name" required>
               </td>
            </tr>
            <tr>
               <td>
                  <label name="tel1" for="tel">
                     Номер телефона:
                  </label>
               </td>
               <td>
                  <input id="tel" type="tel" name="tel" required pattern="[0-9]{3}[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}">
               </td>
            </tr>
            <tr>
               <td>
                  <label name="email1" for="email">
                     Email
                  </label>
               </td>
               <td>
                  <input id="email" type="email" name="email">
               </td>
            </tr>
            <tr>
               <td>
                  <label name="tema1" for="tema">
                     Тема
                  </label>
               </td>
               <td>
                  <input id="tema" type="text" name="tema" required>
               </td>
            </tr>
            <tr>
               <td>
                  <label for="comm" name="com">
                     Комментарий:
                  </label>
               </td>
               <td>
                  <textarea id="comm" name="comm"></textarea>
               </td>
            </tr>
            <tr>
               <td>
                  <label>
                     Выберите модель:
                  </label>
               </td>
               <td>
                  <select name="tovar">
                  <option value="1">Model-S</option>
                  <option value="2">Model-3</option>
                  <option value="3">Model-X</option>
                  <option value="4">Model-Y</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td>
                  Способ оплаты :
               </td>
               <td>
                  <label>
                     Наличные
                     <input type="radio" name="cash" value="1">
                  </label>
                  <label>
                     Карта
                     <input type="radio" name="cash" value="2">
                  </label>
                  <label>
                     Карта рассрочки
                     <input type="radio" name="cash" value="3">
                  </label>
               </td>
            </tr>
            <tr>
               <td>
                  <input type="reset" value="Сбросить">
               </td>
               <td>
                  <input type="submit" value="Спросить">
               </td>
            </tr>
         </tbody>
      </table>
      </form>
   </main>
   <hr>

      </p>

   </footer>
</body>

</html>
