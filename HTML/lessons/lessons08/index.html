<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anketa</title>
</head>
<body>
   <h1>
      Анкета
   </h1>
    <form name="Anketa" autocomplete="off" action="">
        <fieldset>
           <p>
            <label>
               Фамилия
               <input type="text" name="surname">
            </label>
            </p>
            <p>
               <label>
                  Имя
                  <input type="text" name="name">
               </label>
            </p>
            <p>
               <label>
                  Отчество
                  <input type="text" name="middle_name">
               </label>
            </p>
            <p>
               О себе сообщают следующие сведение:
            </p>
            <p>
               <span>Пол :</span>
               <label>
                  Мужской
                  <input type="radio" name="sex" value="1">
               </label>   
               <label>
                  Женский
                  <input type="radio" name="sex" value="2">
               </label>
            </p>
            <p>
               <label>Дата рождения
                  <input type="date" name="date_of_birth">
               </label>
            </p>
            <p>
               <label>Количество полных лет
                  <input type="number" name="age" max="63" min="18">
               </label>
            </p>
            <p>
               <label>Адрес места жительства(пребывания)
                  <input type="text" name="address">
               </label>
            </p>
            <p>
               <label>Номер контактного телефона
                  <span>
                     +375
                     <input type="tel" name="phone_number" pattern="[0-9]{9}"> 
                  </span>
               </label>
            </p>
            <p>
               <label>Контактный e-mail
                  <input type="email" name="email">
               </label>
            </p>
            <p>
               Образование
               
               <label>
                  <input type="radio" name="education" value="1">
                  -основное общее среднее профессиональное;
               </label>
               <label>
                  <input type="radio" name="education" value="2">
                  -среднее(полное) общее высшее профессиональное;
               </label>
               <label>
                  <input type="radio" name="education" value="3">
                  -начальное профессиональное
               </label>
               <label>
                  <input type="radio" name="education" value="4">
                  -иное;
               </label>
            </p>
            <p>
               <label>Профессия(специальность)
                  <input type="text" name="profession">
               </label>
            </p>
            <p>
               <label>Стаж работы по специальности
                  <select name="experience">
                     <option value="1">Менее года</option>
                     <option value="2">1-3 года</option>
                     <option value="3">3-5 лет</option>
                     <option value="4">5-15 лет</option>
                     <option value="5">Более 15 лет</option>
                  </select>
               </label>
            </p>
            <p>
               <label>Предыдущее место работы
                  <input type="text" name="prior_work">
               </label>
            </p>
            <p>
               <span>Период работы на предыдущем месте</span>
                  с<input type="date" name="data1">
                  по<input type="date" name="data2">
            </p>
            <p>
               <input type="reset" value="Очистить форму">
               <input type="button" onclick="checkForm()" value="Отправить данные">
            </p>
        </fieldset>
    </form>
    <script src="form2.js"></script>
</body>
</html>
