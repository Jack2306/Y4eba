<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :focus {
            box-shadow: 0px 0px 10px orange;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            АНКЕТА
        </h1>
    </header>
    <main>
        <form form name="Anketa" autocomplete="off" action="">
            <table border="1" cellspacing="0">
                <tr>
                    <td>
                        <label name='f1' for="f1">
                            Фамилия
                        </label>
                    </td>
                    <td>
                        <input id="f1" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label name="f2" for="f2">
                            Имя
                        </label>
                    </td>
                    <td>
                        <input id="f2" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label name="f1" for="f3">
                            Отчество
                        </label>
                    </td>
                    <td>
                        <input id="f3" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label name="f4" for="f4">
                            Пол
                        </label>
                    </td>
                    <td>
                        <div>
                            <label >
                                <input name="SEX" value="MEN" type="radio">
                                Мужской
                            </label>
                        </div>
                        <div>
                            <label >
                                <input name="SEX" value="WOMAN" type="radio">
                                Женский
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Дата рождения</td>
                    <td>
                        <input name="data" type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Владею языками
                    </td>
                    <td>
                        <div>
                            <label>
                                <input type="checkbox" name="Y1" value="Bel">
                                Белорусский
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" name="Y1" value="RUS">
                                Русский
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" name="Y1" value="Inglish">
                                Английский
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" name="Y1" value="China">
                                Китайский
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        Адрес места жительства(пребывания)
                    </td>
                    <td>
                        <textarea name="adres"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Отправить данные">
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
